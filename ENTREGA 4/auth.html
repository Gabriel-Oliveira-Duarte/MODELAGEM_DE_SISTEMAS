<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Tech Prime</title>
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="css/styles.css" rel="stylesheet" />
  <style>
    /* Fundo geral preto */
    body {
      background-color: #000;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: 'Nunito', sans-serif;
      background-image: radial-gradient(rgba(255,255,255,0.05) 1px, transparent 1px);
      background-size: 40px 40px;
    }

    /* Container responsivo e proporcional */
    .auth-container {
      background: rgba(49, 49, 49, 0.45);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      padding: 2rem;
      border-radius: 1rem;
      width: 90%;
      max-width: 360px; /* ajustado para proporção equilibrada */
      min-width: 290px; /* garante legibilidade em telas muito pequenas */
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.7);
      transition: all 0.4s ease;
    }

    .auth-container:hover {
      transform: scale(1.03);
      box-shadow: 0 0 35px rgba(107, 160, 158, 0.6);
      border-color: rgba(107, 160, 158, 0.5);
    }

    .auth-container h2 {
      text-align: center;
      margin-bottom: 1.6rem;
      color: #fff;
      font-weight: 700;
      font-size: clamp(1.4rem, 2vw, 1.8rem); /* adapta o tamanho do título */
    }

    label {
      color: #ddd;
      font-size: clamp(0.9rem, 1vw, 1rem);
    }

    .form-control {
      background-color: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.2);
      color: #fff;
      font-size: clamp(0.9rem, 1vw, 1rem);
      padding: 0.6rem 0.9rem;
    }

    .form-control:focus {
      background-color: rgba(255,255,255,0.15);
      border-color: #6BA09E;
      box-shadow: 0 0 0 0.25rem rgba(107,160,158,0.3);
    }

    .btn-primary {
      background-color: #6BA09E;
      border: none;
      font-weight: 600;
      font-size: clamp(0.95rem, 1vw, 1.05rem);
      padding: 0.7rem;
      transition: 0.3s;
    }

    .btn-primary:hover {
      background-color: #5d8d8c;
      transform: scale(1.03);
    }

    a {
      color: #6BA09E;
      text-decoration: none;
      font-size: clamp(0.85rem, 1vw, 0.95rem);
    }

    a:hover {
      text-decoration: underline;
    }

    .back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      color: #6BA09E;
      font-weight: 600;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 5px;
      font-size: clamp(0.9rem, 1vw, 1rem);
    }

    .back-btn:hover {
      text-decoration: underline;
    }

    /* Ajustes para telas menores */
    @media (max-width: 400px) {
      .auth-container {
        padding: 1.5rem;
        max-width: 320px;
      }
    }

    @media (max-height: 600px) {
      body {
        align-items: flex-start;
        padding-top: 2rem;
      }
    }
  </style>
</head>

<body>
  <a href="index.html" class="back-btn">
    ← Voltar
  </a>

  <div class="auth-container">
    <h2 id="authTitle">Crie sua conta</h2>

    <!-- Formulário de Cadastro -->
    <form id="registerForm">
      <div class="mb-3">
        <label for="regName" class="form-label">Nome</label>
        <input type="text" class="form-control" id="regName" required>
      </div>
      <div class="mb-3">
        <label for="regEmail" class="form-label">Email</label>
        <input type="email" class="form-control" id="regEmail" required>
      </div>
      <div class="mb-3">
        <label for="regPhone" class="form-label">Telefone</label>
        <input type="text" class="form-control" id="regPhone" required>
      </div>
      <div class="mb-3">
        <label for="regPassword" class="form-label">Senha</label>
        <input type="password" class="form-control" id="regPassword" required>
      </div>
      <div class="mb-3">
        <label for="regConfirmPassword" class="form-label">Confirme a senha</label>
        <input type="password" class="form-control" id="regConfirmPassword" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Cadastrar-se</button>
      <div class="text-center mt-3">
        Já possui conta? <a href="#" id="switchToLogin">Faça login</a>
      </div>
    </form>

    <!-- Formulário de Login -->
    <form id="loginForm" class="d-none">
      <div class="mb-3">
        <label for="loginIdentifier" class="form-label">Email ou telefone</label>
        <input type="text" class="form-control" id="loginIdentifier" required>
      </div>
      <div class="mb-3">
        <label for="loginPassword" class="form-label">Senha</label>
        <input type="password" class="form-control" id="loginPassword" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Entrar</button>
      <div class="text-center mt-3">
        Não tem conta? <a href="#" id="switchToRegister">Cadastre-se</a>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/scripts.js"></script>
</body>
</html>
