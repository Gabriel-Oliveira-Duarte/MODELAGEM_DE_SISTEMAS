<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Central de Chamados — Abrir Chamado</title>

  <!-- Bootstrap 5 CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet">
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    rel="stylesheet">

  <style>
    body {
      background-color: #cacbcd;
      color: #000000;
    }

    .navbar {
      background-color: #000000 !important;
    }

    .navbar-brand span {
      color: #ffffff;
    }

    .logo-box {
      width: 36px;
      height: 36px;
      border-radius: 8px;
      background-color: #000000;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      color: #ffffff;
      font-weight: 700;
      margin-right: .5rem;
    }

    .sidebar {
      background-color: #cacbcd !important;
      color: #000000;
    }

    .sidebar .nav-link {
      color: #313131;
    }

    .sidebar .nav-link:hover,
    .sidebar .nav-link.active {
      background-color: #000000;
      color: #ffffff;
    }

    .card {
      background-color: #cacbcd;
      border: 1px solid #b3b4b5;
    }

    .btn-primary {
      background-color: #000000;
      border-color: #000000;
    }

    .btn-primary:hover {
      background-color: #313131;
      border-color: #313131;
    }

    .btn-outline-secondary {
      color: #000000;
      border-color: #000000;
    }

    .btn-outline-secondary:hover {
      background-color: #000000;
      color: #ffffff;
    }

    @media (min-width: 768px) {
      .sidebar {
        height: calc(100vh - 56px);
        position: sticky;
        top: 56px;
        overflow-y: auto;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar topo -->
  <nav class="navbar navbar-expand-md navbar-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="index.html">
        <span class="logo-box">C</span>
        <span>Central de Chamados</span>
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#sidebar"
              aria-controls="sidebar" aria-expanded="false" aria-label="Alternar navegação">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>

  <div class="container-fluid" style="padding-top: 56px;">
    <div class="row">
      <!-- Sidebar -->
      <nav id="sidebar" class="col-12 col-md-3 col-lg-2 border-end collapse sidebar show">
        <div class="p-3">
          <h6 class="text-uppercase small mb-3">Menu</h6>
          <ul class="nav nav-pills flex-column gap-1">
            <li class="nav-item">
              <a class="nav-link d-flex align-items-center" href="home.html">
                <i class="bi bi-house-door me-2"></i> Início
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link active d-flex align-items-center" aria-current="page" href="#">
                <i class="bi bi-plus-circle me-2"></i> Abrir chamado
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link d-flex align-items-center" href="#">
                <i class="bi bi-search me-2"></i> Consultar chamado
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link d-flex align-items-center" href="#">
                <i class="bi bi-speedometer2 me-2"></i> Dashboard
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link d-flex align-items-center" href="#">
                <i class="bi bi-question-circle me-2"></i> Ajuda
              </a>
            </li>
              </a>
            </li>
            <li class="nav-item">
            </li>
          </ul>
        </div>
      </nav>

      <!-- Main -->
      <main class="col-12 col-md-9 col-lg-10 p-4">
        <h1 class="h4 mb-4">Abrir chamado</h1>

        <div class="card">
          <div class="card-body">
            <form id="ticketForm" enctype="multipart/form-data" class="row g-3">
              
              <!-- Nome -->
              <div class="col-12 col-md-6">
                <label for="nome" class="form-label">Nome do operador</label>
                <input type="text" id="nome" name="nome" class="form-control" required maxlength="120" placeholder="Seu nome completo">
              </div>

              <!-- Email -->
              <div class="col-12 col-md-6">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" class="form-control" required placeholder="exemplo@empresa.com">
              </div>

              <!-- Telefone -->
              <div class="col-12 col-md-6">
                <label for="telefone" class="form-label">Telefone</label>
                <input type="tel" id="telefone" name="telefone" class="form-control"
                       placeholder="(31) 99999-9999" required
                       pattern="^\(?\d{2}\)?\s?\d{4,5}-?\d{4}$"
                       title="Use um telefone válido, ex.: (31) 99999-9999">
              </div>

              <!-- Setor -->
              <div class="col-12 col-md-6">
                <label for="setor" class="form-label">Setor</label>
                <input type="text" id="setor" name="setor" class="form-control" required placeholder="Informe o setor">
              </div>

              <!-- Máquina / Equipamento -->
              <div class="col-12 col-md-6">
                <label for="equipamento" class="form-label">Máquina / Equipamento</label>
                <select id="equipamento" name="equipamento" class="form-select" required>
                  <option value="">Selecione...</option>
                  <option>Empacotadora A</option>
                  <option>Envasora B</option>
                  <option>Transportador C</option>
                  <option>Outra</option>
                </select>
              </div>
              
<!-- Prioridade -->
<div class="col-12 col-md-6">
  <label for="prioridade" class="form-label">Prioridade</label>
  <select id="prioridade" name="prioridade" class="form-select" required>
    <option value="">Selecione...</option>
    <option value="Baixa">Baixa</option>
    <option value="Média">Média</option>
    <option value="Alta">Alta</option>
    <option value="Crítica">Crítica</option>
  </select>
</div>


              <!-- Descrição -->
              <div class="col-12">
                <label for="descricao" class="form-label">Descrição do problema</label>
                <textarea id="descricao" name="descricao" class="form-control" rows="3" required placeholder="Descreva o problema ocorrido..."></textarea>
              </div>

              <!-- Autorização -->
              <div class="col-12 col-md-6">
                <label for="autorizacao" class="form-label">Autorizo que o técnico registre chamadas e tempos no sistema</label>
                <select id="autorizacao" name="autorizacao" class="form-select" required>
                  <option value="">Selecione...</option>
                  <option>Sim</option>
                  <option>Não</option>
                </select>
              </div>

              <!-- Botões -->
              <div class="col-12 d-flex gap-2">
                <button type="submit" class="btn btn-primary">
                  <i class="bi bi-upload me-1"></i> Enviar chamado
                </button>
                <button type="reset" class="btn btn-outline-secondary">Limpar</button>
              </div>
            </form>

            <div id="feedback" class="mt-3" style="display:none;"></div>
          </div>
        </div>
      </main>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>


  // ENVIO DO FORMULÁRIO PARA GOOGLE APPS SCRIPT
  const form = document.getElementById("ticketForm");
  const feedback = document.getElementById("feedback");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const formData = new FormData(form);

    feedback.style.display = "block";
    feedback.innerHTML = "⏳ Enviando chamado... Aguarde.";

    try {
  const resposta = await fetch("https://script.google.com/macros/s/AKfycbwdRCdZfMA80NW6BSVB0LhitC0o7st3vDMLm5Sx0N03YYzm6Lh64-V2q0xgE6g7mPwU/exec", {
  method: "POST",
  body: formData
});


      const resultado = await resposta.json();

      if (resultado.status === "sucesso") {
        feedback.innerHTML =
          "✅ Chamado enviado com sucesso!<br> Número do chamado: <strong>" +
          resultado.chamado +
          "</strong>";

        form.reset();
      } else {
        feedback.innerHTML = "❌ Erro ao enviar o chamado: " + resultado.erro;
      }

    } catch (erro) {
      feedback.innerHTML =
        "❌ Erro inesperado! Verifique sua internet ou tente novamente.";
      console.error(erro);
    }
  });
</script>

</body>
</html>
